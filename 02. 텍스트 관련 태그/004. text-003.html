    <title>제주 이색 여행지</title>
    <style>
        p {
            font-size: 16px;
            line-height: 25px;
        }
    </style>

<body>
    <h2>제주 이색 여행지 - 이중섭 거리</h2>
    <p><strong>주말</strong>마다 <b>'서귀포 문화 예술 디자인 시장</b>이 열립니다.</p>
    <p><em>'아트 마켓'</em>이라고도 부르는데, <i>문화 예술 체험</i>이나 <i>공연 관람</i>을 할 수도 있고 <br>
    작가들이 직접 만든 창작 예술품 등을 판매하기도 합니다.</p>
</body>
