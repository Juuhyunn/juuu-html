<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 만들기</title>
    <style>
        a {
            text-decoration: royalblue;
            color:salmon;
        }
    </style>
</head>
<body style="text-align:center;">
    <h1>텍스트 링크 만들기</h1>
        <a href="http://www.naver.com">NAVER (현재 화면)</a>
        <a href="http://www.naver.com" target="_blank">NAVER (새 창 또는 새 탭)</a>
        <a href="http://www.naver.com" target="_self">NAVER (현재 창)</a>
        <a href="http://www.naver.com" target="_parent">NAVER (부모 프레임)</a>
        <a href="http://www.naver.com" target="_top">NAVER (전체 화면)</a>
</body>
</html>
